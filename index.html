<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading animation - running cycle</title>

    <!-- Reset -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Site-preloader -->
    <div class="loader-container">
      <div class="loader"></div>
    </div>

    <!-- Page -->
    <section id="page-content">
      <header>
        <p class="small">reload this page</p>
        <h2>Loading animation - running cycle</h2>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eveniet
          corrupti minima ratione mollitia architecto fugiat numquam quod
          tempora laborum delectus!
        </p>
      </header>
      <ul class="gallery">
        <li>
          <figure>
            <a href="#"
              ><img
                src="images/gallery-1.jpg"
                alt="Great Barrier Reef, Australia"
            /></a>
            <figcaption>
              <main>
                <p class="small">9-day trip</p>
                <h3>Great Barrier Reef, <em>Australia</em></h3>
                <p>
                  Dive into the vibrant underwater world of the Great Barrier
                  Reef, a UNESCO World Heritage Site teeming with marine life.
                </p>
              </main>
              <footer>
                <div>
                  <p class="small">From</p>
                  <p class="price">â‚¬2,500</p>
                </div>
                <img src="icons/icon-arrow-right-color.svg" alt="Icon" />
              </footer>
            </figcaption>
          </figure>
        </li>
      </ul>
    </section>

    <script>
      //Site-preloader - start
      const loaderContainer = document.querySelector(".loader-container");
      const pageContent = document.querySelector("#page-content");
      window.addEventListener("load", () => {
        loaderContainer.classList.add("hidden");
        pageContent.classList.add("visible");
      });
      //Site-preloader - end
    </script>
  </body>
</html>
